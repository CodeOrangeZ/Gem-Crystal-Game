<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Crystals Collector Game</title>
	<script src="http://code.jquery.com/jquery.js"></script>
</head>
<body>
   <header>
        <h2 id ="name">Crystals Collector!</h2>
   </header>
    <div class="start">
        <div class="total"></div>
    	
        <div class="result">
        	Wins:<div id="wins"></div>
        	Losses:<div id="losses"></div>
        </div>
    </div>
    <div class="crystals">
        <img alt="red" class="click" id="red">
        <img alt="blue" class="click" id="blue">
        <img alt="yellow" class="click" id="yellow">
        <img alt="green" class="click" id="green">
   </div>
   <div class="score">
        <p>Your total score is:</p>
   </div>
   <div class="addition"></div>
   <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
